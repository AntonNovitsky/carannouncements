allprojects {
    apply plugin: 'idea'
    apply plugin: 'java'


    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {

        testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.1'
    }

}

apply plugin: 'war'
buildDir = '/custombuild'
